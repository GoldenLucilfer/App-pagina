<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
        
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    idBeat: "required",
                    nombreBeat: "required",
                    descripcion: "required",
                    nombreColab: "required"
                    precioBeat: "required"
                    
                },
                messages:{
                    idBeat:{
                        required: 'Ingrese una patente..',
                    },
                    nombreBeat:{
                        required: 'Ingrese una marca..',
                    },
                    descripcion:{
                        required: 'Ingrese un modelo..',
                    },
                    nombreColab:{
                        required: 'Seleccione una categoria..',
                    },
                    precioBeat:{
                        required: 'Seleccione una categoria..',
                    }
                },


            })
        })

    </script>




</head>
<body>
    <div class="container">
        <h2>Editar Beat </h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.idBeat.label}}                  
                </label>
                {{ form.idBeat}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.nombreBeat.label}}                  
                </label>
                {{ form.nombreBeat}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.descripcion.label}}                  
                </label>
                {{ form.descripcion}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.nombreColab.label}}                  
                </label>
                {{ form.nombreColab }}
            </div>
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.precioBeat.label}}                  
                </label>
                {{ form.precioBeat }}
            </div>
            <div class="row">
                <label for="{{ form.imgenBeat.id_for_label }}"> 
                    {{ form.imgenBeat.label }}                  
                </label>
                {{ form.imgenBeat }}

          

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'home' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
</body>
</html>
